<html xmlns:th ="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="row"> 
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="container">

                <div class="col-lg-10 col-md-10">
                    <h1 th:text="${titulo}"></h1>


                    <a th:href="@{/catalogoGenero/nuevo}" class="btn btn-success btn-xs">Nuevo Genero</a>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Acciones</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="genero: ${generos}">
                                <td><a class="btn btn-primary btn-xs" th:href="@{/catalogoGenero/editar/} + ${genero.pkGenero}" th:text="'Editar'"></a>
                                    <a class="btn btn-danger btn-xs" th:href="@{/catalogoGenero/eliminar/} + ${genero.pkGenero}" th:text="'Eliminar'" onclick="return confirm(' ¿Estás seguro que quieres eliminar?');"></a></td>
                                <td th:text="${genero.nombreGenero}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
