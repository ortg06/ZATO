<html xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1 th:text="${titulo}"></h1>

        <form th:action="@{/departamento/formdep}" th:object="${departamento}" method="post">
            <table>
                
                
                <tr>
                    <td>Pa√≠s:</td>
                    <td><select id="pais" name="pais">
                        <option th:each="pais : ${paises}" th:value="${pais.pkPais}" th:text="${pais.nombrePais}">
                        </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" th:field="*{nombreDepartamento}"/></td>
                </tr>

                <tr>
                    
                    <td><input type="submit" value="Guardar" /></td>
                </tr>
            </table>
              
               
                
        </form>
    </body>
</html>
