<html xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link rel="icon" type="image/x-icon"  href = "/templates/img/favicon.ico"/>
    </head>
    <body>

        <div th:replace="fragments/header :: header"/>


        <div class="container">
            <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

            <form th:action="@{/CatalogoPuesto/formP}" th:object="${catalogopuesto}" method="post">


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Categoria:</label>
                    <div class="col-sm-6">
                        <select id="categoria" class="col-sm-6 form-control form-control-sm" name="categoria">

                            <option th:each="categoria : ${categorias}" th:value="${categoria.pkCatalogoCategoria}" 
                                    th:selected="${categoria.pkCatalogoCategorias==c}" th:text="${categoria.nombreCatalogoCategoria}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Puesto</label>
                    <div class="col-sm-6">
                        <input class="form-control form-control-sm" type="text" th:field="*{nombreCatalogoPuesto}"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('nombreCatalogoPuesto')}" th:errors="*{apellido}"></small>
                    </div>
                </div>

               
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" value="Guardar" class="btn btn-primary" />
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
