<html xmlns:th ="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <div class="row"> 
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="container">

                <div class="col-lg-10 col-md-10">
                    <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

                    <form th:action="@{/CatalogoPuesto/formP}" th:object="${catalogopuesto}" method="post">


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Categoria:</label>
                            <div class="col-sm-6">
                                <select id="categorias" class="col-sm-6 form-control form-control-sm" name="catalogoCategoria">

                                    <option th:each="categoria : ${categorias}" th:value="${categoria.pkCatalogoCategoria}" 
                                            th:selected="${categoria.pkCatalogoCategoria==c}" th:text="${categoria.nombreCatalogoCategoria}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Puesto</label>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm" type="text" th:field="*{nombreCatalogoPuesto}"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('nombreCatalogoPuesto')}" th:errors="*{nombreCatalogoPuesto}"></small>
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="submit" value="Guardar" class="btn btn-primary" />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
