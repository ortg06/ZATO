                    </tr>

                </thead>
                <tbody>

                             <a class="btn btn-success btn-xs" th:href="@{/prueba/asignar/} + ${po.pkPostulacion}" th:text="'Enviar Pruebas'" onclick="return confirm('EstÃ¡s seguro que quieres enviar preguntas a este candidato?');"></a>

                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
