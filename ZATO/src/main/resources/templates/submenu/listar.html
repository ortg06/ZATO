<html xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>
       

        <div class="container">
            <h1 th:text="${titulo}"></h1>
          <div class="row">  
               <div th:replace="fragments/sidebar :: sidebar"></div>
           <div class="col-lg-10 col-md-10">    
            <a th:href="@{/submenu/nuevo}" class="btn btn-success btn-xs">Crear Submenu</a>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Acciones</th>
                        <th>Menu</th>
                        <th>Submenu</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="subm: ${submenus}">
                        <td><a class="btn btn-primary btn-xs" th:href="@{/submenu/editar/} + ${subm.pkSubmenu}" th:text="'Editar'"></a>
                            <a class="btn btn-danger btn-xs" th:href="@{/submenu/eliminar/} + ${subm.pkSubmenu}" th:text="'Eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
                        <td th:text="${subm.menu.submenu}"></td>
                        <td th:text="${subm.submenu}"></td>
                    </tr>
                </tbody>
            </table>
            
           </div>
                <div th:replace="fragments/footer :: footer"></div>
          </div>
        </div>
      

    </body>
</html>
