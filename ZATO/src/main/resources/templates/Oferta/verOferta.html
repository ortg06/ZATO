<html xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="icon" type="image/x-icon"  href = "/templates/img/favicon.ico"/>

    </head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <div class="container" >
            
            <h1>Oferta Publicada</h1>

            <div
            class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
    
    
            <div class="panel panel-info">
                <div class="panel-heading">
                    
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center">

                            
                                <div class="col-sm-12">
                                        <h2 class="col-form-label">Nombre de la Empresa:</h2>
                                        <h3 class="panel-title" th:text="${empresa.nomEmpresa}"></h3>
            
                                    </div>
    
                            <img th:if="${empresa.logoEmpresa == null}" class="img-thumbnail rounded float-left"
                                 style="max-width: 130%;" th:src="@{/imagenes/nofoto.png}" />
    
                            <img th:unless="${empresa.logoEmpresa == null}" class="img-thumbnail rounded float-left"
                                 style="max-width: 130%;" th:src="*{'data:image/png;base64,'+imagen}" />
    
                        </div>
    
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                    <tr>
                                        <td>Nombre Oferta:</td>
                                        <td th:text="${oferta.catalogoPuesto.nombreCatalogoPuesto}"></td>
                                    </tr>
                                    <tr>
                                        <td>Descripci√≥n:</td>
                                        <td th:text="${oferta.descripcionOferta}"></td>
                                    </tr>
    
                                    <tr>
                                        <td>Salario Maximo:</td>
                                        <td th:text="${oferta.salarioMaxOferta}"></td>
                                    </tr>
    
                                    <tr>
                                        <td>Salario Minimo:</td>
                                        <td th:text="${oferta.salarioMinOferta}"></td>
                                    </tr>
    
                                    <tr>
                                        <td>Fecha Inicio de Oferta:</td>
                                        <td th:text="${oferta.fechaInicioOferta}"></td>
                                    </tr>
                                    <tr>
                                        <td>Fecha Fin de Oferta:</td>
                                        <td th:text="${oferta.fechaFinOferta}"></td>
                                    </tr>
                                    
                                </tbody>
                            </table>
    
    
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
    
                    <span class="pull-right">
    
                        <a th:href="@{/oferta/aplicar/}+${oferta.pkOferta}" class="btn btn-warning btn-xs">Aplicar</a>
                    </span>
                </div>
    
            </div>
        </div>
            
            
        </div>

            
            

           

           
            
            
        
       
        <div th:replace="fragments/footer :: footer"></div>  

    </body>
</html>
