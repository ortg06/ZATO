<html xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link rel="icon" type="image/x-icon"  href = "/templates/img/favicon.ico"/>
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <h1 th:text="${titulo}"></h1>
        
        <div class="container">

        <a th:href="@{/Categoria/form}" class="btn btn-success btn-xs">Crear Categoria</a>
        
        <table class="table table-striped">
            <thead>
                 <tr>
                    <th>Acciones</th>
                    <th>Nombre Categoria</th>
                 </tr>
            </thead>
            <tbody>
                <tr th:each="categoria: ${categorias}">
                     <td><a class="btn btn-primary btn-xs" th:href="@{/Categoria/form/} + ${categoria.pkCatalogoCategoria}" th:text="'Editar'"></a>
                    <a class="btn btn-danger btn-xs" th:href="@{/Categoria/eliminar/} + ${categoria.pkCatalogoCategoria}" th:text="'Eliminar'" onclick="return confirm(' ¿Estás seguro que quieres eliminar?');"></a></td>
                    <td th:text="${categoria.nombreCatalogoCategoria}"></td>
                </tr>
            </tbody>
        </table>
        </div>
         <div th:replace="fragments/footer :: footer"></div>
         
      </body>
</html>
