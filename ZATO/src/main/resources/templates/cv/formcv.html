<html xmlns:th ="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <div class="row"> 
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="container">

                <div class="col-lg-12 col-md-12">
                    <h1 th:text="${titulo}"></h1>
                    <div class="card shadow p-2 mb-2">
                        <div class="card-body">
                            <form th:action="@{/Cv/formcv}" th:object="${cv}" method="post">

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Nombre del Curriculum: </label>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-sm" type="text" th:field="*{nombreCv}"/> <small
                                            class="form-text text-danger"
                                            th:if="${#fields.hasErrors('nombreCv')}" th:errors="*{apellido}"></small>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="submit" value="Siguiente" class="btn btn-primary" />
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
