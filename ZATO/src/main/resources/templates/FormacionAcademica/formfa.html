<html xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="icon" type="image/x-icon"  href = "/templates/img/favicon.ico"/>
    </head>
    <body>

        <div th:replace="fragments/header :: header"/>


        <div class="container">
            <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

            <form th:action="@{/FormacionAcademica/formfa}" th:object="${formacion}" method="post">

                <input type="hidden" id="pkFormacionAcademica" name="pkFormacionAcademica" th:value="${formacion.pkFormacionAcademica}" />
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Institucion :</label>
                    <div class="col-sm-6">
                        <input class="form-control form-control-sm" type="text" th:field="*{nombreInstitucion}"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('nombreInstitucion')}" th:errors="*{nombreInstitucion}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Grado Academico:</label>
                    <div class="col-sm-6">
                        <select id="gradoAcad" class="col-sm-6 form-control form-control-sm" name="catalogoGradoAcademico">

                            <option th:each="gradoAcad : ${gradoAcad}" th:value="${gradoAcad.pkGradoAcademico}" 
                                    th:selected="${gradoAcad.pkGradoAcademico==s}" th:text="${gradoAcad.nombreGradoAcademico}">
                            </option>
                        </select>
                    </div>
                </div>



                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">fecha de Inicio</label>
                    <div class="col-sm-6">
                        <input class="form-control form-control-sm" type="date" th:field="*{anoInicio}"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('anoInicio')}" th:errors="*{anoInicio}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha de Finalizacion</label>
                    <div class="col-sm-6">
                        <input class="form-control form-control-sm" type="date" th:field="*{anoFin}"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('anoFin')}" th:errors="*{anoFin}"></small>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck" name="example1"  />
                            <label class="custom-control-label" for="customCheck">En curso</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre del Titulo :</label>
                    <div class="col-sm-6">
                        <textarea  class="form-control form-control-sm" type="text" th:field="*{nombreTitulo}"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('nombreTitulo')}" th:errors="*{nombreTitulo}"></small>
                    </div>
                </div>

               

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" value="Guardar" class="btn btn-primary" />
                    </div>
                </div>





            </form>
        </div>
    </body>
</html>
