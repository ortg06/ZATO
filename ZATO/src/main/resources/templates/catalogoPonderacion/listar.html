<html xmlns:th ="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="row"> 
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="container">

                <div class="col-lg-10 col-md-10">
        <h1 th:text="${titulo}"></h1>
        
       

        <a th:href="@{/CatalogoPonderacion/form}" class="btn btn-success btn-xs">Crear Ponderacion</a>
        
        <table class="table table-striped">
            <thead>
                 <tr>
                    <th>Acciones</th>
                    <th>Etiqueta Ponderacion</th>
                    <th>Descripcion Etiqueta</th>
                 </tr>
            </thead>
            <tbody>
                <tr th:each="ponderacion: ${catalogosPonderacion}">
                     <td><a class="btn btn-primary btn-xs" th:href="@{/CatalogoPonderacion/form/} + ${ponderacion.pkCatalogoPonderacion}" th:text="'Editar'"></a>
                    <a class="btn btn-danger btn-xs" th:href="@{/CatalogoPonderacion/eliminar/} + ${ponderacion.pkCatalogoPonderacion}" th:text="'Eliminar'" onclick="return confirm(' ¿Estás seguro que quieres eliminar?');"></a></td>
                    <td th:text="${ponderacion.etiquetaPonderacion}"></td>
                    <td th:text="${ponderacion.descripcionEtiqueta}"></td>
                </tr>
            </tbody>
        </table>
         </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
