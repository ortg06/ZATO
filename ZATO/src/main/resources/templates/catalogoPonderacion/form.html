<html xmlns:th ="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <div class="row"> 
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="container">

                <div class="col-lg-10 col-md-10">
                    <h1 th:text="${titulo}"></h1>

                    <form th:action="@{/CatalogoPonderacion/form}" th:object="${catalogoPonderacion}" method="post">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Etiqueta Ponderacion</label>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm" type="text" th:field="*{etiquetaPonderacion}"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('etiquetaPonderacion')}" th:errors="*{etiquetaPonderacion}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Descripcion etiqueta</label>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm" type="text" th:field="*{descripcionEtiqueta}"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('descripcionEtiqueta')}" th:errors="*{descripcionEtiqueta}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="submit" value="Guardar" class="btn btn-primary" />
                            </div>
                        </div>



                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
