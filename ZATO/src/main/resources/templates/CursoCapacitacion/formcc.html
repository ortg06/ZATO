<html xmlns:th ="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <div class="row"> 
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="container">

                <div class="col-lg-10 col-md-10">
                    <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

                    <form th:action="@{/CursoCapacitacion/formcc}" th:object="${cursocapacitacion}" method="post">

                        <input type="hidden" id="pkCursoCapacitacion" name="pkCursoCapacitacion" th:value="${cursocapacitacion.pkCursoCapacitacion}" />
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Curso o Capacitacion :</label>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm" type="text" th:field="*{nombreCursoCapacitacion}"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('nombreCursoCapacitacion')}" th:errors="*{nombreCursoCapacitacion}"></small>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fecha</label>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm" type="date" th:field="*{fechaCurso}"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('fechaCurso')}" th:errors="*{fechaCurso}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Duracion :</label>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm" type="text" th:field="*{duracion}"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Instituto Ponente :</label>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm" type="text" th:field="*{nombreInstitutoPonente}"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('nombreInstitutoPonente')}" th:errors="*{nombreInstitutoPonente}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Lugar :</label>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm" type="text" th:field="*{lugarCapacitacion}"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('lugarCapacitacion')}" th:errors="*{lugarCapacitacion}"></small>
                            </div>
                        </div>




                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="submit" value="Guardar" class="btn btn-primary" />
                            </div>
                        </div>





                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
