<html>
    <head>
         <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link rel="icon" type="image/x-icon"  href = "/templates/img/favicon.ico"/>
    </head>
    <body>
         <div th:replace="fragments/header :: header"/>
        <h1 th:text="${titulo}"></h1>
        
        <div class="container" th:fragment="CURSOCAP">

        <a class="btn btn-success btn-xs" th:href="@{/CursoCapacitacion/formcc/ }+ ${cv.pkCv}" >Agregar Cursos y Capacitaciones</a>
        
        <table class="table  table-striped">
            <thead>
                 <tr>
                    <th>Acciones</th>
                    <th>Curso o Capacitacion</th>
                    <th>Fecha</th>
                    <th>Duracion</th>
                    <th>Instituto Ponente</th>
                    <th>Lugar</th>
                 </tr>
            </thead>
            <tbody>
                <tr th:each="cursocapacitacion: ${cursocapacitacion}">
                 <td>
                    <a class="btn btn-primary btn-xs" th:href="@{/CursoCapacitacion/editar/ }+ ${cursocapacitacion.pkCursoCapacitacion}" th:text="'Editar'"></a>
                    <a class="btn btn-danger btn-xs" th:href="@{/CursoCapacitacion/eliminar/} + ${cursocapacitacion.pkCursoCapacitacion}" th:text="'Eliminar'" onclick="return confirm(' ¿Estás seguro que quieres eliminar?');"></a></td>
                    <td th:text="${cursocapacitacion.nombreCursoCapacitacion}"></td>
                    <td th:text="${cursocapacitacion.fechaCurso}"></td>
                    <td th:text="${cursocapacitacion.duracion}"></td>
                    <td th:text="${cursocapacitacion.nombreInstitutoPonente}"></td>
                    <td th:text="${cursocapacitacion.lugarCapacitacion}"></td>
                </tr>
            </tbody>
        </table>
        </div>
         <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
