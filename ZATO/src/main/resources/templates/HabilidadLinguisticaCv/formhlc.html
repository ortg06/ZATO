<html xmlns:th ="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <div class="row"> 
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="container">

                <div class="col-lg-10 col-md-10">
                    <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

                    <form th:action="@{/HabilidadLinguisticaCv/formhlc}" th:object="${habilidadlingCv}" method="post">
                        <input type="hidden" id="pkHabLingCv" name="pkHabLingCv" th:value="${habilidadlingCv.pkHabLingCv}" />

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Idioma :</label>
                            <div class="col-sm-6">
                                <select id="catIdioma" class="col-sm-6 form-control form-control-sm" name="catalogoIdioma" required="required">

                                    <option th:each="catIdioma : ${catIdioma}" th:value="${catIdioma.pkIdioma}" 
                                            th:selected="${catIdioma == habilidadlingCv.catalogoIdioma}"
                                            th:text="${catIdioma.nombreIdioma}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nivel Escritura :</label>
                            <div class="col-sm-6">
                                <select id="catPonderacionescritura" class="col-sm-6 form-control form-control-sm" name="pondEscritoCv" required="required">

                                    <option th:each="ponderacion : ${catPonderacionescritura}" th:value="${ponderacion.pkCatalogoPonderacion}" 
                                            th:selected="${ponderacion.pkCatalogoPonderacion == habilidadlingCv.pondEscritoCv}"
                                            th:text="${ponderacion.etiquetaPonderacion}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nivel Escucha :</label>
                            <div class="col-sm-6">
                                <select id="catPonderacionescucha" class="col-sm-6 form-control form-control-sm" name="pondEscuchaCv" required="required">

                                    <option th:each="catPonderacion : ${catPonderacionescucha}" th:value="${catPonderacion.pkCatalogoPonderacion}" 
                                            th:selected="${catPonderacion.pkCatalogoPonderacion == habilidadlingCv.pondEscuchaCv}"
                                            th:text="${catPonderacion.etiquetaPonderacion}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nivel Lectura :</label>
                            <div class="col-sm-6">
                                <select id="catPonderacionlectura" class="col-sm-6 form-control form-control-sm" name="pondLecturaCv" required="required">

                                    <option th:each="catPonderacion : ${catPonderacionlectura}" th:value="${catPonderacion.pkCatalogoPonderacion}" 
                                            th:selected="${catPonderacion.pkCatalogoPonderacion == habilidadlingCv.pondLecturaCv}"
                                            th:text="${catPonderacion.etiquetaPonderacion}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nivel Conversacion :</label>
                            <div class="col-sm-6">
                                <select id="catPonderacionconversacion" class="col-sm-6 form-control form-control-sm" name="pondConversacionCv" required="required">

                                    <option th:each="catPonderacionc : ${catPonderacionconversacion}" th:value="${catPonderacionc.pkCatalogoPonderacion}" 
                                            th:selected="${catPonderacionc.pkCatalogoPonderacion == habilidadlingCv.pondConversacionCv}"
                                            th:text="${catPonderacionc.etiquetaPonderacion}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="submit" value="Guardar" class="btn btn-primary" />
                            </div>
                        </div>





                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
