<html xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <h1 th:text="${titulo}"></h1>
        
        
       
        <table class="table table-striped">
            <thead>
                 <tr>
                    <th>Usuario</th>
                    <th>fecha modificacion</th>
                    <th>Tabla</th>
                    <th>Operacion</th>
                    <th>Valor Anterior</th>
                    <th>Valor Nuevo</th>
                    <th>ID Moficicado</th>
                 </tr>
            </thead>
            <tbody>
                <tr th:each="bitacora: ${bitacoras}">
                <td th:text="${bitacora.usuario}"></td>
                <td th:text="${bitacora.fechaModificacion}"></td>
                <td th:text="${bitacora.tabla}"></td>
                <td th:text="${bitacora.operacion}"></td>
                <td th:text="${bitacora.valorAnterior}"></td>
                <td th:text="${bitacora.valorAnterior}"></td>
                <td th:text="${bitacora.valorNuevo}"></td>
                 <td th:text="${bitacora.pkAlterado}"></td>
                
                </tr>
            </tbody>
        </table>
        </div>
         <div th:replace="fragments/footer :: footer"></div>
         
      </body>
</html>
