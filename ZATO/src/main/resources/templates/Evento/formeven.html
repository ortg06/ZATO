<html xmlns:th ="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <div class="row"> 
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="container">

                <div class="col-lg-10 col-md-10">
                    <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

                    <form th:action="@{/Evento/formeven}" th:object="${evento}" method="post">
                        <input type="hidden" id="pkEvento" name="pkEvento" th:value="${evento.pkEvento}" />

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nombre del Evento :</label>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm" type="text" th:field="*{nombreEvento}" required="required"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('nombreEvento')}" th:errors="*{nombreEvento}"></small>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Descripcion :</label>
                            <div class="col-sm-6">
                                <textarea  class="form-control form-control-sm" type="text" th:field="*{descripcionEvento}" required="required"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('descripcionEvento')}" th:errors="*{descripcionEvento}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Pais:</label>
                            <div class="col-sm-6">
                                <select id="pais" class="col-sm-6 form-control form-control-sm" name="Pais">

                                    <option th:each="pais : ${pais}" th:value="${pais.pkPais}" 
                                            th:selected="${pais.pkPais==s}" th:text="${pais.nombrePais}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Lugar :</label>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm" type="text" th:field="*{lugarEvento}" required="required"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('lugarEvento')}" th:errors="*{lugarEvento}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Anfitrion :</label>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm" type="text" th:field="*{anfitrionEvento}" required="required"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('anfitrionEvento')}" th:errors="*{anfitrionEvento}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fecha del Evento:</label>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm" type="date" th:field="*{fechaEvento}" required="required"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('fechaEvento')}" th:errors="*{fechaEvento}"></small>
                            </div>
                        </div>



                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="submit" value="Guardar" class="btn btn-primary" />
                            </div>
                        </div>





                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
