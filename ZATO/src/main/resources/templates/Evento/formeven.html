<html xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="icon" type="image/x-icon"  href = "/templates/img/favicon.ico"/>
    </head>
    <body>

        <div th:replace="fragments/header :: header"/>


        <div class="container">
            <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

            <form th:action="@{/Evento/formeven}" th:object="${evento}" method="post">


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre del Evento :</label>
                    <div class="col-sm-6">
                        <input class="form-control form-control-sm" type="text" th:field="*{nombreEvento}"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('nombreEvento')}" th:errors="*{nombreEvento}"></small>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Descripcion :</label>
                    <div class="col-sm-6">
                        <textarea  class="form-control form-control-sm" type="text" th:field="*{descripcionEvento}"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('descripcionEvento')}" th:errors="*{descripcionEvento}"></small>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Pais:</label>
                    <div class="col-sm-6">
                        <select id="pais" class="col-sm-6 form-control form-control-sm" name="Pais">

                            <option th:each="pais : ${pais}" th:value="${pais.pkPais}" 
                                    th:selected="${pais.pkPais==s}" th:text="${pais.nombrePais}">
                            </option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Lugar :</label>
                    <div class="col-sm-6">
                        <input class="form-control form-control-sm" type="text" th:field="*{lugarEvento}"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('lugarEvento')}" th:errors="*{lugarEvento}"></small>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Anfitrion :</label>
                    <div class="col-sm-6">
                        <input class="form-control form-control-sm" type="text" th:field="*{anfitrionEvento}"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('anfitrionEvento')}" th:errors="*{anfitrionEvento}"></small>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha del Evento :</label>
                    <div class="col-sm-6">
                        <input class="form-control form-control-sm" type="date" th:field="*{fechaEvento}"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('fechaEvento')}" th:errors="*{fechaEvento}"></small>
                    </div>
                </div>
                
                

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" value="Guardar" class="btn btn-primary" />
                    </div>
                </div>





            </form>
        </div>
    </body>
</html>
