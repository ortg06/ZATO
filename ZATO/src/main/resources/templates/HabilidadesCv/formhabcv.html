<html xmlns:th ="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <div class="row"> 
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="container">

                <div class="col-lg-10 col-md-10">
                    <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

                    <form th:action="@{/HabilidadesCv/formhabcv}" th:object="${habilidadesCv}" method="post">
                        <input type="hidden" id="pkHabilidadesCv" name="pkHabilidadesCv" th:value="${habilidadesCv.pkHabilidadesCv}" />

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Conocimientos y Habilidades:</label>
                            <div class="col-sm-6">
                                <select id="catHabilidad" class="col-sm-6 form-control form-control-sm" name="catalogoHabilidad">

                                    <option th:each="catHabilidad : ${catHabilidad}" th:value="${catHabilidad.pkHabilidad}" 
                                            th:selected="${catHabilidad == habilidadesCv.catalogoHabilidad}"
                                            th:text="${catHabilidad.nombreHabilidad}">
                                    </option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="submit" value="Guardar" class="btn btn-primary" />
                            </div>
                        </div>





                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
