<html xmlns:th ="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <div class="row"> 
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="container">

                <div class="col-lg-10 col-md-10">
                    <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

                    <form th:action="@{/prueba/form}" th:object="${prueba}" method="post">


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nombre:</label>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm" type="text" th:field="*{nombrePrueba}"/> <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('nombrePrueba')}" th:errors="*{nombrePrueba}"></small>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Tipo de Prueba:</label>
                            <div class="col-sm-6">
                                <select id="catalogoTipoPrueba" class="col-sm-6 form-control form-control-sm" name="catalogoTipoPrueba">

                                    <option th:each="tp : ${tipos}" th:value="${tp.pkCatTipoPrueba}" 
                                            th:selected="${tp.pkCatTipoPrueba==p}" th:text="${tp.nombreTipoPrueba}">
                                    </option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="submit" value="Guardar" class="btn btn-primary" />
                            </div>
                        </div>





                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
