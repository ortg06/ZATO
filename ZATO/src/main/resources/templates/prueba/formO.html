<html xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link rel="icon" type="image/x-icon"  href = "/templates/img/favicon.ico"/>
    </head>
    <body>

        <div th:replace="fragments/header :: header"/>


        <div class="container">
            <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

            <form th:action="@{/opciones/formOp}" th:object="${opcion}" method="post">


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Pregunta:</label>
                    <div class="col-sm-6">
                        <input class="form-control form-control-sm" type="text" th:field="*{opcion}"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('opcion')}" th:errors="*{opcion}"></small>
                    </div>
                </div>


             
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" value="Guardar" class="btn btn-primary" />
                    </div>
                </div>





            </form>

        </div>
    </body>
</html>
