<html xmlns:th ="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="row"> 
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="container">

                <div class="col-lg-10 col-md-10">
                    <h1 th:text="${titulo}"></h1>
                    <div class="row">  

                        <div class="col-lg-12 col-md-12">    
                            <a th:href="@{/prueba/items/nuevo/} + ${prueba.pkPrueba}" class="btn btn-success btn-xs">Nuevo Item</a>

                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Acciones</th>

                                        <th>Nombre</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item: ${items}">

                                        <td><a class="btn btn-success btn-xs" th:href="@{/prueba/items/opciones/} + ${item.pkItem}" th:text="'+'"></a>
                                            <a class="btn btn-primary btn-xs" th:href="@{/prueba/items/editar/+${item.pkItem}}" th:text="'Editar'"></a>
                                            <a class="btn btn-danger btn-xs"  th:text="'Eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a>
                                        </td>

                                        <td th:text="${item.pregunta}"></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
