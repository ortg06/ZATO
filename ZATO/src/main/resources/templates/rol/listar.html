<html>
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>
        
        <div class="row"> 
                <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="container">
            
                <div class="col-lg-10 col-md-10">
                    <h1 th:text="${titulo}"></h1>
                    <a th:href="@{/Rol/form}" class="btn btn-success btn-xs">Crear Rol</a>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Acciones</th>
                                <th>Rol</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="rol: ${roles}">
                                <td><a class="btn btn-primary btn-xs" th:href="@{/Rol/form/} + ${rol.pkRol}" th:text="'Editar'"></a>
                                    <a class="btn btn-danger btn-xs" th:href="@{/Rol/eliminar/} + ${rol.pkRol}" th:text="'Eliminar'" onclick="return confirm(' ¿Estás seguro que quieres eliminar?');"></a></td>
                                <td th:text="${rol.nombreRol}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
