<html>
    <head>
         <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
         <div th:replace="fragments/header :: header"/>
        <h1 th:text="${titulo}"></h1>
        
        <div class="container">

        <a th:href="@{/Rol/form}" class="btn btn-success btn-xs">Crear Rol</a>
        
        <table class="table table-striped">
            <thead>
                 <tr>
                    <th>Acciones</th>
                    <th>Rol</th>
                 </tr>
            </thead>
            <tbody>
                <tr th:each="rol: ${roles}">
                     <td><a class="btn btn-primary btn-xs" th:href="@{/Rol/form/} + ${rol.pkRol}" th:text="'Editar'"></a>
                    <a class="btn btn-danger btn-xs" th:href="@{/Rol/eliminar/} + ${rol.pkRol}" th:text="'Eliminar'" onclick="return confirm(' ¿Estás seguro que quieres eliminar?');"></a></td>
                    <td th:text="${rol.nombreRol}"></td>
                </tr>
            </tbody>
        </table>
        </div>
         <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
