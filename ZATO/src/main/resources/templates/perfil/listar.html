<html xmlns:th ="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="row"> 
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="container">

                <div class="col-lg-10 col-md-10">
                    <h1 th:text="${titulo}"></h1>



                    <a th:href="@{/Perfil/formPerfil}" class="btn btn-success btn-xs">Nuevo Usuario</a>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Acciones</th>
                                <th>Usuarios</th>
                                <th>Correo Electronico</th>
                                <th>Tipo de Perfil</th>
                                <th>Rol</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="perfil: ${Perfil}">
                                <td><a class="btn btn-primary btn-xs" th:href="@{/Perfil/formPerfil/} + ${perfil.pkUsuario}" th:text="'Editar'"></a>
                                    <a class="btn btn-danger btn-xs" th:href="@{/Perfil/eliminar/} + ${perfil.pkUsuario}" th:text="'Eliminar'" onclick="return confirm(' ¿Estás seguro que quieres eliminar?');"></a></td>
                                <td th:text="${perfil.usuario}"></td>
                                <td th:text="${perfil.correoElectronico}"></td>
                                <td th:text="${perfil.tipoPerfil}"></td>
                                <td th:text="${perfil.rol.nombreRol}"></td>
                                <td th:text="${perfil.estado}"></td>
                            </tr> 
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
