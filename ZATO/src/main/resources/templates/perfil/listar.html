<html xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title th:text="${titulo}">TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
        <link rel="icon" type="image/x-icon"  href = "/templates/img/favicon.ico"/>
    </head>
    <body>
          <div th:replace="fragments/header :: header"/>
        <h1 th:text="${titulo}"></h1>

        <div class="container">

            <a th:href="@{/Perfil/formPerfil}" class="btn btn-success btn-xs">Nuevo Usuario</a>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Acciones</th>
                        <th>Usuarios</th>
                        <th>Correo Electronico</th>
                        <th>Tipo de Perfil</th>
                        <th>Rol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="perfil: ${Perfil}">
                        <td><a class="btn btn-primary btn-xs" th:href="@{/Perfil/formPerfil/} + ${perfil.pkUsuario}" th:text="'Editar'"></a>
                            <a class="btn btn-danger btn-xs" th:href="@{/Perfil/eliminar/} + ${perfil.pkUsuario}" th:text="'Eliminar'" onclick="return confirm(' ¿Estás seguro que quieres eliminar?');"></a></td>
                        <td th:text="${perfil.usuario}"></td>
                        <td th:text="${perfil.correoElectronico}"></td>
                        <td th:text="${perfil.tipoPerfil}"></td>
                        <td th:text="${perfil.rol.nombreRol}"></td>
                    </tr> 
                </tbody>
            </table>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
