<html xmlns:th="http://www.thymeleaf.org">

    
    <head th:replace="fragments/header :: head"></head>
    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="row"> 
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div class="container">

                <div class="col-lg-10 col-md-10">


                    <div class="container py-4">

                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="pill" href="#home">Mi Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="pill" href="#menu1">Datos Empresa</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="pill" href="#menu2">Gestion Ofertas</a>
                            </li>
                            <li class="nav-item" name="#menu3" >
                                <a class="nav-link" name="#menu3" data-toggle="pill" href="#menu3">Gestion de Pruebas</a>
                            </li>
                            <li class="nav-item" name="#menu4">
                                <a class="nav-link" name="#menu4" data-toggle="pill" href="#menu4">Gestion de Postulantes</a>
                            </li>
                        </ul>


                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div id="home" class="container tab-pane active"><br />
                                <h4>Mi Perfil</h4>

                                <div class="card bg-light">
                                    <div class="card-header" th:text="${titulo}"></div>

                                    <div class="card-body">

                                        <img th:if="${empresa.logoEmpresa == null}" class="img-thumbnail rounded float-left"
                                             style="max-width: 25%;" th:src="@{/imagenes/nofoto.png}" />
                                        <img th:unless="${empresa.logoEmpresa == null}" class="img-thumbnail rounded float-left"
                                             style="max-width: 25%;" th:src="*{'data:image/png;base64,'+imagen}" />


                                        <ul class="list-group">
                                            <h6>Nombre:</h6>
                                            <li class="list-group-item active" th:text="${empresa.nomEmpresa}"></li>
                                            <h6>NIT:</h6>
                                            <li class="list-group-item" th:text="${empresa.nitEmpresa}"></li>
                                            <h6>Razon Social:</h6>
                                            <li class="list-group-item" th:text="${empresa.razonSocial}"></li>
                                            <h6>Sector:</h6>
                                            <li class="list-group-item" th:text="${empresa.catalogoSectorEmpresa.nombreSector}"></li> 
                                            <h6>Tipo de Empresa:</h6>
                                            <li class="list-group-item" th:text="${empresa.catalogoTipoEmpresa.nombreTipoEmpresa}"></li>


                                        </ul>

                                    </div>
                                </div>

                            </div>


                            <div id="menu1" class="container tab-pane fade"><br />
                                <h3>Datos Generales de la Empresa</h3>
                                <div th:replace="empresa/datos :: DatosE" />
                            </div>
                            <div id="menu2" class="container tab-pane fade"><br />
                                <h3>Gestion Ofertas</h3>
                                <div th:replace="Oferta/listaEmpresa :: listaEmpresa" />
                            </div>
                            <div id="menu3" class="container tab-pane fade"><br />
                                <h3>Gestion Pruebas</h3>
                                <div th:replace="prueba/listarE :: pruebasGeneral" />
                            </div>
                            <div id="menu4" class="container tab-pane fade"><br />
                                <h3>Gestion de Postulaciones</h3>
                               <!--   -->
                               <div th:replace="postulacion/listarEm :: postulantes" />
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
